<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Галерея фильмов</title>
</head>
<body>
<header>
    <div class="content-wrapper header-wrapper">
        <div class="home-link-button basic-button">
            <a href="#" class="home-link">
                <img class="home-link-icon" src="./assets/images/home-icon.png" alt="Иконка домика">
            </a>
        </div>

        <div class="login-wrapper">
            <p class="login">Login name</p>
            <button class="sign-in-button basic-button">Sign IN / Sign UP</button>
        </div>
    </div>

</header>

<main>
    <div class="content-wrapper">

        <ul class="movie-list">
        </ul>

        <ul class="pagination">
            <li class="pagination-item">
                <button class="pagination-item__button basic-button previous-button">&#8592;</button>
            </li>
            <li class="pagination-item">
                <button class="pagination-item__button basic-button">1</button>
            </li>
            <li class="pagination-item">
                <button class="pagination-item__button basic-button">2</button>
            </li>
            <li class="pagination-item">
                <button class="pagination-item__button basic-button">3</button>
            </li>
            <li class="pagination-item">
                <button class="pagination-item__button basic-button">4</button>
            </li>
            <li class="pagination-item">
                <button class="pagination-item__button basic-button">5</button>
            </li>
            <li class="pagination-item">
                <button class="pagination-item__button basic-button">...</button>
            </li>
            <li class="pagination-item">
                <button class="pagination-item__button basic-button">15</button>
            </li>
            <li class="pagination-item">
                <button class="pagination-item__button basic-button next-button">&#8594;</button>
            </li>

        </ul>

    </div>
</main>

<footer>
    <div class="content-wrapper">
        <p class="footer-info">SENLA© FRONTEND COURSES: final JS project</p>
    </div>
</footer>
<script type="module" src="assets/js/index.js"></script>
</body>
</html>
